<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, rgb(75, 189, 189), rgb(189, 187, 75));
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .success-icon {
      font-size: 50px;
      color: #4caf50;
      margin-bottom: 15px;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .order-details {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .action-btn {
      display: inline-block;
      background-color: rgb(209, 209, 31);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: rgb(209, 209, 31);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✔️</div>
    <div class="success-message">Order Successful!</div>
    <div class="order-details">
      Thank you for your order. Your confirmation number is <strong>#12345</strong>.
    </div>
    <a href="s.html" class="action-btn">Go to Homepage</a>
  </div>
</body>
</html>
